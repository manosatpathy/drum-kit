<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <div class="container">
      <div class="drums a">
        <h1>a</h1>

      </div>

      </div>
      <div class="drums d">
        <h1>D</h1>
        <p>HIHAT</p>

      </div>

      </div>

        <h1>L</h1>
        <p>TOM</p>
